<body>{

 .box{
   width:100px;
   height:100px;
   background-color:deeppink;
   position:relative;
   animation:moveBox 0.05s infinite alternate ease-in-out;
 }
  @keyframes moveBox {
    from{
      left:0;
    }
    to{
      left:300px;
    }
  }
  
  




</style>
